<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Virtual Classroom</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

</head>
<body>

<div id="nav-bar">
    <div class="user-active">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="btn-active" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
            Active
        </button>

        <div class="dropdown-menu" aria-labelledby="btn-active">

            <form id="raiseHand">
                <button class="dropdown-item" type="submit">Raise your hand!</button>
            </form>

            <form id="putHand">
                <button class="dropdown-item" type="submit">Put your hand down!</button>
            </form>
        </div>

    </div>

    <div class="user-container">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="btn-user" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
            <span id="username" th:utext="${username}"> </span>
        </button>

        <div class="dropdown-menu" aria-labelledby="btn-user">
            <a class="dropdown-item" th:href="@{/logout(username=${username})}">Logout</a>
        </div>

    </div>

    <hr/>
</div>

<div id="chat-container">
    <div class="chat-header">
        <h3>Logs</h3>
    </div>

    <hr/>

    <div id="connecting">Connecting...</div>
    <ul id="messageArea">
    </ul>
    <div id="control-panel">
        <form id="messageForm" name="messageForm">
            <div class="input-message">
                <input type="text" id="message" autocomplete="off"
                       placeholder="Type a message..."/>
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
</div>

<div id="user-container">
    <h3>Class members</h3>
    <hr/>
    <div id="userArea">
        <table>
            <tbody id="tab_body">

            </tbody>
        </table>
    </div>
</div>

<script th:src="@{/js/main.js}"></script>

</body>
</html>
